<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Club Manager Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card:hover {
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }
        .brand-header {
            background-color: #003366;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="brand-header text-center mb-4">
        <h1>ðŸ¥‹ Club Manager</h1>
        <p class="lead">Track athletes, sessions, and performance with ease</p>
    </div>

    <div class="row g-4">
        <div class="col-md-6 col-lg-4">
            <a href="{{ url_for('athletes') }}" class="text-decoration-none">
                <div class="card text-center h-100">
                    <div class="card-body">
                        <h5 class="card-title">View Athletes</h5>
                        <p class="card-text">Browse and manage registered athletes</p>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-md-6 col-lg-4">
            <a href="{{ url_for('timetable') }}" class="text-decoration-none">
                <div class="card text-center h-100">
                    <div class="card-body">
                        <h5 class="card-title">Session Check-In</h5>
                        <p class="card-text">Mark attendance and track effort</p>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-md-6 col-lg-4">
            <a href="{{ url_for('summary') }}?period=week" class="text-decoration-none">
                <div class="card text-center h-100">
                    <div class="card-body">
                        <h5 class="card-title">Weekly Summary</h5>
                        <p class="card-text">View attendance and performance stats</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
