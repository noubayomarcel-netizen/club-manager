<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timetable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Upcoming Sessions</h1>

    {% if sessions %}
    <form method="post" action="{{ url_for('checkin') }}">
        <div class="mb-3">
            <label for="athlete_id" class="form-label">Athlete ID</label>
            <input type="number" name="athlete_id" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="session_id" class="form-label">Select Session</label>
            <select name="session_id" class="form-select" required>
                {% for session in sessions %}
                <option value="{{ session.id }}">
                    {{ session.name }} — {{ session.start_time.strftime('%Y-%m-%d %H:%M') }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="effort" class="form-label">Effort (0–10)</label>
            <input type="number" name="effort" class="form-control" min="0" max="10">
        </div>

        <div class="mb-3">
            <label for="discipline" class="form-label">Discipline (0–10)</label>
            <input type="number" name="discipline" class="form-control" min="0" max="10">
        </div>

        <button type="submit" class="btn btn-primary">Check In</button>
    </form>
    {% else %}
    <div class="alert alert-warning">No upcoming sessions found.</div>
    {% endif %}
</div>
</body>
</html>
