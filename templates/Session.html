{% for session in sessions %}
  <tr>
    <td>{{ session.name }}</td>
    <td>{{ session.date.strftime('%d/%m/%Y %H:%M') }}</td>
    <td>{{ session.group or 'â€”' }}</td>
    <td>
      <a href="{{ url_for('edit_session', session_id=session.id) }}" class="btn btn-sm btn-warning">Edit</a>
      <form action="{{ url_for('delete_session', session_id=session.id) }}" method="POST" style="display:inline;">
        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
      </form>
    </td>
  </tr>
{% endfor %}
