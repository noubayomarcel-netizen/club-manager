{% extends "base.html" %}
{% block title %}Athletes{% endblock %}
{% block content %}
<h2 class="text-white mb-4">Registered Athletes</h2>
<form method="POST" action="{{ url_for('bulk_delete_athletes') }}">
  <table class="table table-dark table-bordered">
    <thead>
      <tr>
        <th>Select</th>
        <th>Name</th>
        <th>Belt</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for athlete in athletes %}
      <tr>
        <td>
          <input type="checkbox" name="athlete_ids" value="{{ athlete.id }}">
        </td>
        <td>{{ athlete.full_name() }}</td>
        <td>{{ athlete.belt }}</td>
        <td>
          <form method="POST" action="{{ url_for('delete_athlete') }}" onsubmit="return confirm('Delete {{ athlete.full_name() }}?');">
            <input type="hidden" name="athlete_id" value="{{ athlete.id }}">
            <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <button type="submit" class="btn btn-danger mt-2">Delete Selected Athletes</button>
</form>
{% endblock %}
