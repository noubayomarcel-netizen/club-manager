{% extends "base.html" %}
{% block title %}Edit Session{% endblock %}
{% block content %}
<h2 class="text-white mb-4">Edit Session</h2>
<form method="POST" class="bg-dark p-4 rounded">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" name="name" value="{{ session.name }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Start Time</label>
    <input type="datetime-local" name="start_time" value="{{ session.start_time.strftime('%Y-%m-%dT%H:%M') }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Duration (minutes)</label>
    <input type="number" name="duration" value="{{ session.duration }}" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-success w-100">Update Session</button>
</form>
{% endblock %}
