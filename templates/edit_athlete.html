{% extends "base.html" %}

{% block title %}Edit Athlete{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Edit Athlete</h2>
  <form method="POST" action="{{ url_for('edit_athlete', athlete_id=athlete.id) }}">
    <div class="mb-3">
      <label for="first_name" class="form-label">First Name</label>
      <input type="text" class="form-control" id="first_name" name="first_name" value="{{ athlete.first_name }}" required>
    </div>

    <div class="mb-3">
      <label for="last_name" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="last_name" name="last_name" value="{{ athlete.last_name }}" required>
    </div>

    <div class="mb-3">
      <label for="belt" class="form-label">Belt</label>
      <select class="form-select" id="belt" name="belt" required>
        {% for color in ['White', 'Blue', 'Purple', 'Brown', 'Black'] %}
          <option value="{{ color }}" {% if athlete.belt == color %}selected{% endif %}>{{ color }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="weight" class="form-label">Weight (kg)</label>
      <input type="number" step="0.1" class="form-control" id="weight" name="weight" value="{{ athlete.weight or '' }}">
    </div>

    <div class="mb-3">
      <label for="date_of_birth" class="form-label">Date of Birth</label>
      <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" value="{{ athlete.date_of_birth.strftime('%Y-%m-%d') if athlete.date_of_birth else '' }}">
    </div>

    <div class="mb-3">
      <label for="gender" class="form-label">Gender</label>
      <select class="form-select" id="gender" name="gender">
        <option value="" {% if not athlete.gender %}selected{% endif %}>-- Select --</option>
        <option value="Male" {% if athlete.gender == 'Male' %}selected{% endif %}>Male</option>
        <option value="Female" {% if athlete.gender == 'Female' %}selected{% endif %}>Female</option>
        <option value="Other" {% if athlete.gender == 'Other' %}selected{% endif %}>Other</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{{ url_for('athletes') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
