{% extends "base.html" %}
{% block title %}Summary{% endblock %}
{% block content %}
<h2 class="text-white mb-4">Attendance Summary ({{ period }})</h2>
<table class="table table-dark table-bordered">
  <thead>
    <tr>
      <th>Athlete</th>
      <th>Sessions</th>
      <th>Effort</th>
      <th>Discipline</th>
    </tr>
  </thead>
  <tbody>
    {% for athlete, data in stats.items() %}
    <tr>
      <td>{{ athlete }}</td>
      <td>{{ data.sessions }}</td>
      <td>{{ data.effort }}</td>
      <td>{{ data.discipline }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
