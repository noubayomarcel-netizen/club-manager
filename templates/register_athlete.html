{% extends "base.html" %}
{% block title %}Register Athlete{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="text-white mb-4">Register New Athlete</h2>

  <form method="POST" action="{{ url_for('register_athlete') }}" class="bg-dark p-4 rounded">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label text-white">First Name</label>
        <input type="text" name="first_name" class="form-control" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label text-white">Last Name</label>
        <input type="text" name="last_name" class="form-control" required>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label text-white">Belt</label>
      <select name="belt" class="form-select" required>
        <optgroup label="Kids BJJ Belts">
          <option value="White">White</option>
          <option value="Grey-white">Grey-white</option>
          <option value="Grey">Grey</option>
          <option value="Grey-black">Grey-black</option>
          <option value="Yellow-white">Yellow-white</option>
          <option value="Yellow">Yellow</option>
          <option value="Yellow-black">Yellow-black</option>
          <option value="Orange-white">Orange-white</option>
          <option value="Orange">Orange</option>
          <option value="Orange-black">Orange-black</option>
          <option value="Green-white">Green-white</option>
          <option value="Green">Green</option>
          <option value="Green-black">Green-black</option>
        </optgroup>
        <optgroup label="Adult BJJ Belts">
          <option value="White">White</option>
          <option value="Blue">Blue</option>
          <option value="Purple">Purple</option>
          <option value="Brown">Brown</option>
          <option value="Black">Black</option>
        </optgroup>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label text-white">Discipline Group</label>
      <select name="group" class="form-select" required>
        <option value="">-- Select Group --</option>
        <option value="Kids BJJ">Kids BJJ</option>
        <option value="Adults BJJ">Adults BJJ</option>
        <option value="Kids Wrestling">Kids Wrestling</option>
        <option value="Adults Wrestling">Adults Wrestling</option>
        <option value="LOGA MMA">LOGA MMA</option>
        <option value="CG MMA">CG MMA</option>
      </select>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label text-white">Weight (kg) <span class="text-muted">(optional)</span></label>
        <input type="number" step="0.1" name="weight" class="form-control">
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label text-white">Date of Birth <span class="text-muted">(optional)</span></label>
        <input type="date" name="date_of_birth" class="form-control">
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label text-white">Gender <span class="text-muted">(optional)</span></label>
      <select name="gender" class="form-select">
        <option value="">-- Select --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <button type="submit" class="btn btn-danger w-100">Register Athlete</button>
  </form>
</div>
{% endblock %}
